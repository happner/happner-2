env:
  - INTRAVENOUS=yes

os:
  - linux

branches:
  only:
    - master

services:
  - mongodb

language: node_js
node_js:
  - "14"
  - "12"
  - "10"

#script: "npm run-script test"
script:
  - "npm run-script test-cover"
  - "npm run test-browser"
after_success: "npm run report-coverage"
after_failure: "cat /home/travis/build/happner/happner/npm-debug.log"
